{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="w-full max-w-md bg-white border border-gray-200 rounded-xl shadow-md p-6">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Contact Us</h2>

    <form method="POST" action="">
      {% csrf_token %}

      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-[#2563EB] focus:border-[#2563EB]" />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-[#2563EB] focus:border-[#2563EB]" />
      </div>

      <!-- Subject -->
      <div class="mb-4">
        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
        <input type="text" id="subject" name="subject" required
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-[#2563EB] focus:border-[#2563EB]" />
      </div>

      <!-- Message -->
      <div class="mb-5">
        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
        <textarea id="message" name="message" rows="4" required
                  class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-[#2563EB] focus:border-[#2563EB]"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-[#2563EB] hover:bg-[#1E40AF] text-white font-medium py-2 rounded-md transition">
        Send Message
      </button>
    </form>
  </div>
</div>
{% endblock %}
