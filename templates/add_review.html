{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-[#1D4ED8] mb-2">Write a Review</h1>
        <p class="text-gray-600 mb-6">for {{ property.title }}</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Rating</label>
                <div class="flex gap-1">
                    {% for i in "12345" %}
                        <label class="cursor-pointer">
                            <input type="radio" name="rating" value="{{ forloop.counter }}" 
                                   class="hidden" 
                                   {% if existing_review and existing_review.rating == forloop.counter %}checked{% endif %}
                                   required>
                            <svg class="w-8 h-8 {% if existing_review and existing_review.rating >= forloop.counter %}text-yellow-400{% else %}text-gray-300{% endif %}" 
                                 aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.87l-5.05.383c-1.775.135-2.495 2.331-1.142 3.477l3.685 3.295-.984 5.06c-.413 2.115 1.85 3.754 3.696 2.657l4.148-2.399 4.148 2.399c1.846 1.097 4.109-.542 3.696-2.657l-.984-5.06 3.685-3.295c1.353-1.146.633-3.342-1.142-3.477l-5.05-.383-1.754-4.65Z"/>
                            </svg>
                        </label>
                    {% endfor %}
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Review</label>
                <textarea name="comment" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1D4ED8]" placeholder="Share your experience..." required>{% if existing_review %}{{ existing_review.comment }}{% endif %}</textarea>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="bg-[#1D4ED8] text-white font-medium rounded-lg px-6 py-2 hover:shadow-lg">
                    Submit Review
                </button>
                <a href="{% url 'property_details' property.id %}" class="bg-gray-300 text-gray-700 font-medium rounded-lg px-6 py-2 hover:shadow-lg">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
