{% extends 'dashboard_base.html' %}
{% load static %}

{% block title %}
  Dashboard
{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-100 p-6">

  <div class="w-full max-w-md bg-white/80 backdrop-blur-xl border border-blue-100 rounded-3xl shadow-2xl overflow-hidden transition-transform hover:scale-[1.02] duration-300">

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-500 text-center py-6">
      <h1 class="text-2xl font-bold text-white tracking-wide">Welcome Back!</h1>
      <p class="text-blue-100 text-sm mt-1">Hereâ€™s your quick overview</p>
    </div>

    <!-- Dashboard Stats -->
    <div class="px-6 py-8 grid grid-cols-1 sm:grid-cols-2 gap-5">

      <!-- Properties -->
      <div class="bg-gradient-to-br from-blue-100 via-white to-blue-50 rounded-2xl p-5 text-center shadow-md border border-blue-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
        <div class="flex justify-center mb-3">
          <div class="bg-blue-600/10 p-3 rounded-full">
            <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 10l9-7 9 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V10z" />
            </svg>
          </div>
        </div>
        <h1 class="text-gray-500 text-sm">Total Properties</h1>
        <p class="text-3xl font-bold text-blue-700 mt-1">{{ propertyCount }}</p>
      </div>

      <!-- Credits -->
      <div class="bg-gradient-to-br from-blue-100 via-white to-blue-50 rounded-2xl p-5 text-center shadow-md border border-blue-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
        <div class="flex justify-center mb-3">
          <div class="bg-blue-600/10 p-3 rounded-full">
            <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2m0-8v8m0-8c1.1 0 2 .9 2 2v4c0 1.1-.9 2-2 2m0 0h-1.5a2.5 2.5 0 0 0 0 5H12a2.5 2.5 0 0 0 0-5z"/>
            </svg>
          </div>
        </div>
        <h1 class="text-gray-500 text-sm">Available Credits</h1>
        <p class="text-3xl font-bold text-blue-700 mt-1">{{ user_info.credit }}</p>
      </div>

      <!-- Bookings -->
      <div class="bg-gradient-to-br from-blue-100 via-white to-blue-50 rounded-2xl p-5 text-center shadow-md border border-blue-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 sm:col-span-2">
        <div class="flex justify-center mb-3">
          <div class="bg-blue-600/10 p-3 rounded-full">
            <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3M5 11h14M5 19h14a2 2 0 0 0 2-2v-6H3v6a2 2 0 0 0 2 2z" />
            </svg>
          </div>
        </div>
        <h1 class="text-gray-500 text-sm">Total Bookings</h1>
        <p class="text-3xl font-bold text-blue-700 mt-1">10</p>
      </div>

    </div>
  </div>
</div>
{% endblock %}
