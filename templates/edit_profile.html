{% extends 'dashboard_base.html' %}
{% load static %}

{% block title %}
  My Profile
{% endblock %}

{% block content %}
<div class="container mx-auto max-w-md mt-5 p-4 bg-white shadow-md rounded-lg">
  {% for message in messages %}
  <div class="bg-blue-100 text-blue-700 p-3 rounded mb-3 flex justify-between items-center">
    <span>{{ message }}</span>
    <button type="button" onclick="this.parentElement.style.display='none'">âœ•</button>
  </div>
  {% endfor %}

  <h2 class="text-2xl font-semibold text-center text-blue-600 mb-4">Update Profile</h2>

  <form action="/dashboard/edit-profile/" method="post" enctype="multipart/form-data" class="space-y-3">
    {% csrf_token %}

    <div>
      <label class="block text-gray-700 mb-1" for="firstName">First name</label>
      <input value="{{ user_info.first_name }}" type="text" name="first_name" id="firstName"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter first name" required>
    </div>

    <div>
      <label class="block text-gray-700 mb-1" for="lastName">Last name</label>
      <input value="{{ user_info.last_name }}" type="text" name="last_name" id="lastName"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter last name" required>
    </div>

    <div>
      <label class="block text-gray-700 mb-1" for="phone">Phone</label>
      <input value="{{ user_info.phone }}" type="text" name="phone" id="phone"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter phone number" required>
    </div>

    <div>
      <label class="block text-gray-700 mb-1" for="address">Address</label>
      <input value="{{ user_info.address }}" type="text" name="address" id="address"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter address" required>
    </div>

    <div>
      <label class="block text-gray-700 mb-1" for="image">Profile Image</label>
      <input type="file" name="image" id="image"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200" required>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Update</button>
  </form>
</div>
{% endblock %}
