{% extends 'base.html' %}
{% load static %}

{% block title %}
  Login | Smart To Let
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <!-- Logo & Title -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/qqqqqqqqqq.png' %}" class="h-8 mr-2" alt="Logo">
      <h1 class="text-xl sm:text-2xl font-bold text-[#2563EB]">RENT WISE - LOGIN</h1>
    </div>

    <!-- Messages -->
    {% for message in messages %}
    <div class="mb-4 flex items-center p-3 text-sm text-blue-700 bg-blue-50 rounded-lg" role="alert">
      <svg class="flex-shrink-0 inline w-5 h-5 me-2" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>
      <div>{{ message }}</div>
    </div>
    {% endfor %}

    <!-- Login Form -->
    <form action="login" method="post" class="flex flex-col gap-4">
      {% csrf_token %}

      <div>
        <label for="username" class="text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" required placeholder="Enter username"
               class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:border-[#2563EB] focus:ring-[#2563EB] focus:ring-1 outline-none">
      </div>

      <div>
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required placeholder="Enter password"
               class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:border-[#2563EB] focus:ring-[#2563EB] focus:ring-1 outline-none">
      </div>

      <button type="submit"
              class="mt-3 bg-[#2563EB] text-white font-medium py-2.5 rounded hover:bg-blue-700 transition flex items-center justify-center">
        <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h8m-4-4v8m-9-8a9 9 0 1 1 18 0 9 9 0 0 1-18 0z" />
        </svg>
        LOGIN
      </button>
    </form>

    <p class="mt-5 text-sm text-center">
      Don't have an account?
      <a href="/signup" class="text-[#2563EB] font-medium hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
